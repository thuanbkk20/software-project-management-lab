<div [@routerTransition]>
  <div class="content d-flex flex-column flex-column-fluid">
    <div style="color: #032B91; font-size: 24px; padding: 0 30px 30px 30px" *ngIf="class">Lớp: {{ class.name }}</div>
    <div style="color: #032B91; font-size: 24px; padding: 0 30px 30px 30px" *ngIf="class">Khối: {{ class.academicYear }}</div>
    <div [class]="containerClass">
      <div class="card card-custom gutter-b">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
              <p-table #dataTable (onLazyLoad)="getStudents()" [value]="primengTableHelper.records"
                rows="{{ primengTableHelper.defaultRecordsCountPerPage }}" [paginator]="false" [lazy]="true"
                [responsive]="primengTableHelper.isResponsive">
                <ng-template pTemplate="header">
                  <tr class="class-group">
                    <th>{{ 'Tên học sinh' | localize }}</th>
                    <th>{{ 'Khối' | localize }}</th>
                    <th>{{ 'Địa chỉ' | localize }}</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-record="$implicit" let-rowIndex="rowIndex">
                  <tr>
                    <td>{{ record.name }}</td>
                    <td>{{ record.academicYear }}</td>
                    <td>{{ record.address}}</td>
                  </tr>
    
                </ng-template>
              </p-table>
              <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                {{ 'NoData' | localize }}
              </div>
              <div class="ui-table-footer"></div>
            </div>
            <!-- <Primeng-TurboTable-End> -->
          </div>
        </div>
      </div>
    </div>
</div>
